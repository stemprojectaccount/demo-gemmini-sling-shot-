    <style>
      body {
        margin: 0;
        /* Darker, elegant background (Midnight Blue/Slate) */
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0; 
        overflow: hidden;
        font-family: 'Outfit', sans-serif;
      }
      canvas {
        transform: scaleX(-1);
      }
      video {
        transform: scaleX(-1);
        display: none;
      }
      
      /* Ambient Background Animation - Subtle Neon Glows */
      .ambient-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(90px);
        opacity: 0.4;
        z-index: -1;
        animation: float 25s infinite ease-in-out;
      }
      
      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(40px, -20px) scale(1.2); }
        100% { transform: translate(0, 0) scale(1); }
      }
    </style>
